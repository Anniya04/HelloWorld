apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8


sourceSets {
    main {
		java {
			srcDir "src"
        }
    }
}


jar { 
    from {
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest.attributes("Main-Class": "com.HelloWorld")
}